<body>
	<div class="row">
		<div class="col-md-2 w3-center">
			<ul class="nav flex-column">
				<li class="nav-item">
					<a href="index.html"><img src="picture/logo.gif" style="width: 90%;"></a>
				</li>
				<li class="nav-item">
					<a href="introdution.html" class="w3-button w3-hover-orange fontstyle">Introdution</a>

				<li class="nav-item">
					<a href="ninja_abilities.html" class="w3-button w3-hover-orange fontstyle">Ninja Abilities</a>

				<li class="nav-item">

					<a href="author" class="w3-button w3-hover-orange fontstyle">Author</a>
				</li>
			</ul>
		</div>
		<div class="col-md-10"> 
			<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="picture/naruto&sasuke-1.png" class="d-block w-100">
					</div>
					<div class="carousel-item">
						<img src="picture/wallpaper-3-1.png" class="d-block w-100">
					</div>
					<div class="carousel-item">
						<img src="picture/wallpaper-5-1.png" class="d-block w-100">
					</div>
				</div>
				<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
	</div>
	<script>
		var dropdown = document.getElementsByClassName("dropdown-btn");
		var i;

		for (i = 0; i < dropdown.length; i++) {
			dropdown[i].addEventListener("click", function() {
				this.classList.toggle("active");
				var dropdownContent = this.nextElementSibling;
				if (dropdownContent.style.display === "block") {
					dropdownContent.style.display = "none";
				} else {
					dropdownContent.style.display = "block";
				}
			});
		}
	</script>
</body>
